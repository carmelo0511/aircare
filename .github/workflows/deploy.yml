name: üöÄ D√©ploiement auto avec cache busting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1

      - name: Generate versioned index
        run: |
          TIMESTAMP=$(date +%Y-%m-%d-%H-%M)
          export VERSION="index.$TIMESTAMP.html"

          cp aircare/index.html aircare/$VERSION

          echo "<meta http-equiv='refresh' content='0; url=$VERSION'>" > aircare/index.html
          echo "‚û°Ô∏è index.html now redirects to $VERSION"

      - name: Deploy Frontend to S3 (with cache busting)
        run: |
          aws s3 cp ./aircare/ s3://aircare-bryan/ --recursive \
            --cache-control "no-cache, no-store, must-revalidate" \
            --metadata-directive REPLACE

      - name: Invalidate CloudFront cache (optional safety)
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/index.html"
          
      - name: Package Lambda
        run: |
          cd aircare-lambda
          zip -r function.zip index.js node_modules package.json

      - name: Deploy Lambda Function
        run: |
          aws lambda update-function-code \
            --function-name AirCareHandler \
            --zip-file fileb://aircare-lambda/function.zip

